<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="upper">
                    <input type="text" id="searchbar" />
                    <div class="avatar">Johnny Appleseed</div>
                </div>
                <div class="lower">
                    <div class="greeting">
                        Good day, <br /><span class="bold-large">Johnny</span>
                    </div>
                    <div class="socials">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="title">Dashboard</div>
                <div class="main-nav">
                    <div>Home</div>
                    <div>Profile</div>
                    <div>Messages</div>
                    <div>History</div>
                    <div>Tasks</div>
                    <div>Communities</div>
                </div>
                <div class="lower-nav">
                    <div>Settings</div>
                    <div>Support</div>
                    <div>Privacy</div>
                </div>
            </div>
            <div class="main"></div>
        </div>
    </body>
</html>
